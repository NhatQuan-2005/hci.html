    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #eaf2f8;

    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }

    .layout {
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      background-color: #f8f9fa;
      padding: 20px;
      width: 250px;
      min-height: 100vh;
      border-right: 2px solid #dee2e6;
    }

    .sidebar-item {
      margin: 15px 0;
    }

    .sidebar-item a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
    }

    .sidebar-item a:hover {
      text-decoration: underline;
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .result-item {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      background-color: #ffffff;
      transition: box-shadow 0.3s;
    }

    .result-item:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .result-item a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
      font-size: 20px;
    }

    .result-item a:hover {
      text-decoration: underline;
    }

    .description {
      color: #666;
      font-size: 16px;
      margin-top: 5px;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #dee2e6;
      }

      .main-content {
        padding-top: 0;
      }
    }
  </style>
